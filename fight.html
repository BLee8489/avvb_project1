<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/fight.style.css">
    <title>Superhero Showdown</title>
</head>

<body class="fight-background is-mobile">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <h2 class="title is 5">VBV</h2>
                </a>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <section class="row">
            <div class="columns">
                <div class="column is-two-fifths">
                    <br>
                    <br>
                    <!-- FIGHTER 1 NAME AND STATS -->
                    <div class="box">
                        <article class="media">
                            <div class="media-content card-background">
                                <div class="content">
                                    <p>
                                        <h1 class="title is-1 has-text-centered" id="nameFighter1"></h1>
                                        <figure class="image is-150x150">
                                            <br>
                                            <br>
                                            <!-- graph image of first superhero goes here -->
                                            <div class="container is-fullhd" id="barChart1"></div>
                                        </figure>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="column is-one-fifths">
                    <!-- WINNER CARD AND GO BACK BUTTON -->
                    <div class="card">
                        <div class="card-content winner-card">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4 winner has-text-centered" id="winnerName"></p> <!-- winner goes here -->
                                    <div class="button-center">
                                        <button id="go-back-button" class="button is-danger is-focused">
                                            <p class="title is-1">Go Back</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-two-fifths">
                    <br>
                    <br>
                    <!-- FIGHTER 2 NAME AND STATS -->
                    <div class="box">
                        <article class="media">
                            <div class="media-content card-background">
                                <div class="content">
                                    <p>
                                    <h1 class="title is-1 has-text-centered" id="nameFighter2"></h1>
                                    <figure class="image is-150x150">
                                        <br>
                                        <br>
                                        <!-- graph of second superhero goes here -->
                                        <div class="container is-fullhd" id="barChart2"></div>
                                    </figure>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/herolist_script.js"></script>
    <script src="./assets/scripts/fight_script.js"></script>
</body>

</html>
