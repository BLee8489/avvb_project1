<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/fight.style.css">
    <title>Superhero Showdown</title>
</head>

<body class="fight-background is-mobile">
    <main class="container">
        <section class="row">
            <div class="columns">
                <div class="column is-two-fifths">
                    <br>
                    <br>
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <h1 class="title is-1 has-text-centered" id="nameFighter1"></h1>
                                        <figure class="image is-150x150">
                                            <br>
                                            <br>
                                            <!-- graph image of first superhero goes here -->
                                            <div class="container is-fullhd" id="barChart1"></div>
                                            <!-- <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image"> -->
                                        </figure>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="column is-one-fifths">
                    <div class="card">
                        <div class="card-content winner-card">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4 winner" id="winnerName"></p> <!-- winner goes here -->
                                    <div class="button-center">
                                        <button id="go-back-button" class="button is-danger is-focused">GO
                                            BACK
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-two-fifths">
                    <br>
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                    <h1 class="title is-1 has-text-centered" id="nameFighter2"></h1>
                                    <figure class="image is-150x150" id="barChart2">
                                        <br>
                                        <br>
                                        <!-- graph of second superhero goes here -->
                                    </figure>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Image by <a href="https://pixabay.com/users/annaliseart-7089643/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5316808">Please Don't sell My Artwork AS IS</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5316808">Pixabay</a> -->
    </footer>
    <script src="./assets/scripts/fight_script.js"></script>
</body>

</html>
